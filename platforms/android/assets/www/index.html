<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>DONT PANIC!</title>
    </head>
    <body>
        <div class="app">
            <h1>DONT PANIC!</h1>
              <div id="register-form" class="middlereg" >
              <p>
                Name:
                <br>
                <input type="text" id="name">
                <br><br>
                Next of kin contact details:
                <br>
                <input type="text" id="nok">
                <br><br>
                <a id="register" class="button button-green">Register</a><br>
                <div id="regmsg">Testing</div>
              </p>
              </div>

              <div id="panic-form" hidden>
                <div id="panicmsg" class="aboveButton" style="display:none;">Please wait...</div>
                <a id="panicbtn" class="button button-red middle">Send Alert!</a>
              </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
